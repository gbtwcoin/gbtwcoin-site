<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GBTW • Retro Arcade Theme</title>
  <style>
    body {
      margin: 0;
      height: 100%;
      background: #0c0c0f;
      font-family: 'Press Start 2P', monospace;
      color: #ffde59;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 36px;
      margin-top: 12%;
      color: #ff3af2;
      text-shadow: 3px 3px 0px #000, 0 0 12px #ff3af2;
    }
    h2 {
      font-size: 20px;
      color: #00e5ff;
      text-shadow: 2px 2px 0px #000, 0 0 10px #00e5ff;
    }
    .btn {
      display: inline-block;
      border: 3px solid #ffde59;
      color: #ffde59;
      padding: 14px 24px;
      margin: 20px;
      text-transform: uppercase;
      text-decoration: none;
      transition: transform .1s;
      background: #1a1a20;
      box-shadow: 0 0 12px #ffde59;
    }
    .btn:hover {
      transform: scale(1.08);
      background: #2a2a32;
    }
    .hud {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 14px;
      color: #a64dff;
    }
    .hud-right {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
      color: #a64dff;
    }
    .hearts {
      margin-top: 30px;
      font-size: 18px;
      color: #ffde59;
    }
    /* CRT Scanline Overlay */
    body:after {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.05) 0px,
        rgba(0,0,0,0.05) 2px
      );
      pointer-events: none;
      mix-blend-mode: overlay;
    }

    /* Animated pixel sprites */
    .sprite {
      position: absolute;
      image-rendering: pixelated;
      width: 40px;
      height: 40px;
      opacity: 0.85;
      animation: float 12s linear infinite;
    }
    .sprite.coin {
      background: radial-gradient(circle, #fff6a8 0%, #ffd64f 50%, #ff9a1a 100%);
      border-radius: 50%;
      box-shadow: 0 0 10px #ffde59;
    }
    .sprite.rocket {
      background: linear-gradient(to bottom, #ff3af2 0%, #ff512f 100%);
      clip-path: polygon(50% 0%, 70% 40%, 70% 100%, 30% 100%, 30% 40%);
      box-shadow: 0 0 8px #ff3af2;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: translateY(-200px) translateX(100px); opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-400px) translateX(200px); opacity: 0; }
    }
      /* === Animated pixel sprites === */
    .sprite-layer{position:fixed;inset:0;pointer-events:none;overflow:hidden}
    .sprite{position:absolute;will-change:transform,opacity;image-rendering:pixelated;filter:drop-shadow(0 0 6px rgba(255,255,255,.25))}
    .sprite svg{width:48px;height:48px}
    @keyframes driftUpRight{0%{transform:translate(var(--x,0), var(--y,0)) scale(var(--s,1)); opacity:0}10%{opacity:1}90%{opacity:1}100%{transform:translate(calc(var(--x,0) + 120vw), calc(var(--y,0) - 60vh)) scale(var(--s,1)); opacity:0}}
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sprite-layer" id="sprites"></div>
  <div class="hud">1 UP  25000</div>
  <div class="hud-right">2 UP  03200</div>

  <h1>GBTW TOKEN</h1>
  <h2>GET BACK TO WORK</h2>

  <div>
    <a href="#" class="btn">BUY</a>
    <a href="#" class="btn">CHART</a>
    <a href="#" class="btn">TELEGRAM</a>
  </div>

  <div class="hearts">♥ ♥ ♥</div>

  <!-- Pixel sprites -->
  <div class="sprite coin" style="top:80%; left:10%; animation-delay: 0s;"></div>
  <div class="sprite rocket" style="top:90%; left:50%; animation-delay: 4s;"></div>
  <div class="sprite coin" style="top:95%; left:75%; animation-delay: 8s;"></div>

  <!-- Pixel sprite templates -->
  <template id="tpl-coin">
    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
      <rect width="16" height="16" fill="none"/>
      <!-- simple pixel coin -->
      <rect x="5" y="2" width="6" height="12" fill="#ffde59"/>
      <rect x="4" y="3" width="8" height="10" fill="#ffd000"/>
      <rect x="6" y="5" width="4" height="6" fill="#ffb800"/>
      <rect x="7" y="6" width="2" height="4" fill="#ff9a00"/>
      <rect x="4" y="3" width="8" height="1" fill="#fff3b0"/>
    </svg>
  </template>
  <template id="tpl-rocket">
    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
      <rect width="16" height="16" fill="none"/>
      <!-- body -->
      <rect x="7" y="4" width="4" height="6" fill="#9ad0ff"/>
      <rect x="6" y="5" width="1" height="4" fill="#ff3af2"/>
      <rect x="11" y="5" width="1" height="4" fill="#ff3af2"/>
      <!-- nose -->
      <rect x="8" y="3" width="2" height="1" fill="#c7e6ff"/>
      <!-- fins -->
      <rect x="6" y="8" width="1" height="2" fill="#a64dff"/>
      <rect x="11" y="8" width="1" height="2" fill="#a64dff"/>
      <!-- flame -->
      <rect x="8" y="10" width="2" height="1" fill="#ffde59"/>
      <rect x="8" y="11" width="2" height="1" fill="#ff9a00"/>
    </svg>
  </template>

  <script>
  // === Sprite spawner ===
  (function(){
    const layer = document.getElementById('sprites');
    const tplCoin = document.getElementById('tpl-coin');
    const tplRocket = document.getElementById('tpl-rocket');

    function spawn(kind){
      const el = document.createElement('div');
      el.className = 'sprite';
      el.style.setProperty('--x', (-80 + Math.random()*40) + 'px');
      el.style.setProperty('--y', (Math.random()*window.innerHeight*0.7 + 40) + 'px');
      el.style.setProperty('--s', (0.8 + Math.random()*0.6));
      el.style.animation = `driftUpRight ${12 + Math.random()*10}s linear forwards`;
      el.innerHTML = (kind==='coin'? tplCoin.content.cloneNode(true): tplRocket.content.cloneNode(true)).firstElementChild.outerHTML;
      layer.appendChild(el);
      el.addEventListener('animationend', ()=> el.remove());
    }

    // initial burst
    for(let i=0;i<6;i++){ setTimeout(()=>spawn(Math.random()<0.6?'coin':'rocket'), i*400); }
    // continuous
    setInterval(()=> spawn(Math.random()<0.65?'coin':'rocket'), 1800);
  })();
  </script>
</body>
</html>
